<!DOCTYPE html>
  <html>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  <body>
    <h1>Ejemplo AJAX</h1>
    <div id="contenido">
      <button type="button" onclick="peticionAjaxFetch()">Change Content</button>
    </div>
    <div id="columnchart_values">

    </div>

    <script>
    function peticionAjaxFetch() { //Sintaxis de jQuery, luego mÃ¡s adelante se ve mejor
      fetch("datos.txt").then(response => {
        response.text().then(data => console.log(data));
      });
    }

    function peticionAjax() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("contenido").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "datos.txt", true);
      xhttp.send();
    }
    </script>
  </body>
</html>
